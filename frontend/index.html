<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>WITH - Where Is The Hospital</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>WITH (Where Is The Hospital)</h1>

    <div id="region-box">
        <label for="region">지역 선택:</label>
        <select id="region">
            <option value="">-- 선택 --</option>
            <option value="서울">서울</option>
            <option value="인천">인천</option>
            <option value="부산">부산</option>
        </select>

        <button id="loadBtn">병원 조회</button>
    </div>

    <h2>병원 목록</h2>
    <div id="hospital-list"></div>

    <h2>지도</h2>
    <div id="map" style="width: 100%; height: 400px; margin-top: 20px;"></div>

    <!-- Kakao 지도 API -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a46563fe024e95ee04ff8be9ead266ea"></script>
    <!-- 프론트엔드 JS -->
    <script src="script.js"></script>
    
</body>
</html>
